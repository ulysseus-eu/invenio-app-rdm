{% if config.COMMUNITIES_SHOW_SPECIFIC_TYPES %}

  <div
    id="sidebar-organizations-manage"
    data-user-communities-memberships='{{ user_communities_memberships | tojson }}'
    data-record-community-endpoint="{{ record.links.organizations }}"
    data-record-community-search-endpoint="{{ record.links['organizations-suggestions'] }}"
    data-record-user-community-search-endpoint="{{ record.links['organizations-suggestions'] }}"
    data-can-manage-record='{{ can_manage_record |tojson }}'
    data-pending-communities-search-config='{{ search_app_rdm_record_requests_config(app_id="InvenioAppRdm.RecordRequests", endpoint=record.links.requests) | tojson }}'
    data-record-community-search-config='{{ search_app_rdm_record_communities_config(app_id="InvenioAppRdm.RecordCommunitiesSuggestions", endpoint=record.links["organizations-suggestions"]) | tojson }}'
    data-record-user-community-search-config='{{ search_app_rdm_record_user_communities_config(app_id="InvenioAppRdm.RecordUserCommunitiesSuggestions", endpoint=record.links["organizations-suggestions"]) | tojson }}'
    data-permissions='{{ permissions | tojson }}'
    class="sidebar-container"
  >

    <h2 class="ui medium top attached header">{{ _("Organizations") }}</h2>

    <div class="ui segment bottom attached rdm-sidebar">
      <div class="ui fluid placeholder">
        <div class="image header">
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="image header">
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="image header">
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
{%  endif %}
